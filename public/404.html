
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to the homepage and retain the URL
    const segmentCount = 1; // Adjust based on your repo structure
    const location = window.location;
    const redirectUrl = location.protocol + '//' + location.hostname + 
                        (location.port ? ':' + location.port : '') +
                        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + 
                        '/#' + location.pathname.slice(1);
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
